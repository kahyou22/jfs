<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-그룹핑2</title>
  </head>
  <body>
    <!--
      header: 머리글 - 로고, 내비게이션, 언어, SNS, 로그인, 회원가입
      section: 일반 콘텐츠, 하나 이상의 제목이 있어야 한다.
      footer: 바닥글 - 저작권, 주소, 연락처, 사이트맵, 하단 메뉴, 하단 로고
      nav: 내비게이션(GNB, BNB, SNB)
      main: 메인 콘텐츠
      aside: 사이드 콘텐츠
      article: 독립된 콘텐츠에만 사용! 예) 신문의 사설, 하나 이상의 제목이 있어야 한다.
    -->
    <header style="background: red; margin: 5px; height: 100px">
      헤더
      <nav style="background: green; margin: 5px; height: 50px">네비</nav>
    </header>
    <main
      style="
        background: red;
        margin: 5px;
        height: 300px;
        display: flex;
        flex-wrap: wrap;
        padding: 5px;
      "
    >
      <div style="width: 4%">메인</div>
      <div style="width: 56%">
        <section style="background: green; height: 150px">
          <h2>섹션</h2>
        </section>
        <article style="background: green; height: 150px">
          <h2>아티클</h2>
        </article>
      </div>
      <aside style="background: green; width: 40%; height: 300px">사이드</aside>
    </main>
    <footer style="background: red; margin: 5px; height: 100px">푸터</footer>
  </body>
</html>
