<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-그룹핑</title>
  </head>
  <body style="margin: 0">
    <h1>그룹핑</h1>
    <p>div는 블록레벨 요소를 그룹핑한다. span은 인라인 요소만을 그룹핑 한다.</p>
    <div>
      <div style="border: 1px solid red; width: 50%">
        블록레벨 요소의 대표 태그
      </div>
      <div>div, h1~h6, p, ul, ol, li, hr</div>
      <div>width: 100%</div>
    </div>
    <hr />
    <div>
      <span style="border: 1px solid red; width: 50%">
        인라인 요소의 대표 태그
      </span>
      <span>span, a, img, video, audio, iframe</span>
    </div>
  </body>
</html>
