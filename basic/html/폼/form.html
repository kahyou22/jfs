<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>폼(form)</title>
  </head>

  <body>
    <!-- HTML 태그명은 대소문자 구별 없다. (관례: 소문자) -->
    <!-- method의 초기값: get -->
    <form action="/action_page.jsp" method="get">
      <label for="fname">First name:</label><br />
      <!-- input type=text 일때 value는 입력의 초기값 -->
      <!-- name은 폼 요소를 구별하는 이름: JS, DB에서 사용! -->
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <!-- input type=submit 일때 value는 입력의 초기값 -->
      <input type="submit" value="Submit" />
      <input value="Submit" />
      <button type="submit">Submit</button>
      <button>Submit</button>
    </form>

    <!-- 로그인창, 로그인 페이지 -->
    <form action="/login.jsp" method="POST">
      <!-- label for속성값과 input id속성값이 같아야 한다. -->
      <!-- <label for="username">아이디:</label> -->
      <!-- placeholder: 회색의 안내 텍스트 -->
      <!-- required: 필수 입력 박스 -->
      아이디:
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="아이디를 입력하세요."
      /><br />
      <!-- <label for="password">비밀번호:</label> -->
      비밀번호:
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="비밀번호를 입력하세요."
      /><br />
      <input type="submit" value="로그인" />
    </form>
  </body>
</html>
