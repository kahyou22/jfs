<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-미디어</title>
  </head>
  <body style="margin: 0">
    <!-- 주석: [Ctrl] + [/] -->
    <!-- 커서 위치에 주석 추가: [Shift] + [Alt] + [A] -->
    <!-- !tab: emmet -->
    <!-- https://docs.emmet.io/cheat-sheet/ -->
    <!-- h1+p+a+img 탭 -->
    <h1 style="background-color: yellow">제목</h1>
    <h1>제목</h1>
    <p style="border: 5px solid red">본문 텍스트 입니다.</p>
    <p>본문 텍스트 입니다.</p>
    <a
      style="text-decoration: none; color: red; font-size: 32px"
      href="https://github.com/kahyou22/jfs"
      >마이 깃허브 사이트</a
    >
    <img src="/assets/images/logo.png" alt="대체 텍스트" />
    <img
      src="logo.svg"
      alt="대체 텍스트"
      style="border: 1px solid gray; transform: rotate(45deg)"
    />
    <img src="/assets/images/esbuild.svg" alt="대체 텍스트" />
    <!-- 순서 없는 목록 -->
    <!-- ul>li*5 -->
    <ul style="list-style: none">
      <li>아메리카노</li>
      <li>카페라떼</li>
      <li style="font-style: italic">카페모카</li>
      <li style="font-weight: 700">카푸치노</li>
      <li>펩시 제로 슈거</li>
    </ul>
    <!-- 순서 있는 목록 -->
    <!-- ol>li*3 -->
    <h2 style="border: 3px solid red">올림픽 양궁 순위</h2>
    <h2>올림픽 양궁 순위</h2>
    <ol style="line-height: 2">
      <li>한국</li>
      <li>미국</li>
      <li>????</li>
    </ol>
    <img
      src="https://avatars.githubusercontent.com/u/58001214?v=4"
      alt="강사 Github 프로필 이미지"
      width="100"
    />
    <img
      src="https://avatars.githubusercontent.com/u/58001214?v=4"
      alt="강사 Github 프로필 이미지"
      style="width: 100px"
    />

    <!-- 비디오 -->
    <!-- https://developer.mozilla.org/ko/docs/Web/HTML/Reference/Elements/video -->
    <video autoplay muted loop style="height: 100px">
      <source
        src="https://8c17761c-8f0b-42c0-a61d-08defc6676e0.mdnplay.dev/shared-assets/videos/flower.webm"
        type="video/webm"
      />
      <source
        src="https://8c17761c-8f0b-42c0-a61d-08defc6676e0.mdnplay.dev/shared-assets/videos/flower.mp4"
        type="video/mp4"
      />
    </video>
    <!-- https://www.w3schools.com/html/html5_video.asp -->
    <video
      src="https://www.w3schools.com/html/mov_bbb.mp4"
      muted
      loop
      controls
      style="width: 400px; height: 300px; object-fit: cover"
      poster="/assets/images/mov_bbb_thumb.png"
    ></video>
    <hr />
    <video
      autoplay
      muted
      loop
      style="width: 100%; height: 100vh; object-fit: cover"
    >
      <!-- https://www.honorsville.co.kr/ -->
      <source src="/assets/videos/main_video1.mp4" type="video/mp4" />
      브라우저에서 video 태그를 지원하지 않음
    </video>

    <!-- 오디오 -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/audio -->
    <audio
      src="https://2daec756-f663-4edc-8d38-2f7b209d0322.mdnplay.dev/shared-assets/audio/t-rex-roar.mp3"
      controls
    ></audio>
    <audio controls>
      <source
        src="https://2daec756-f663-4edc-8d38-2f7b209d0322.mdnplay.dev/shared-assets/audio/t-rex-roar.mp3"
        type="audio/mpeg"
      />
    </audio>
  </body>
</html>
