<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: 배열 접근 조작</title>
  </head>
  <body>
    <script>
      const nums = [];

      function insertFn() {
        for (let i = 0; i < 100; i++) {
          nums[i] = i + 1;
        }
      }

      function selectFn() {
        for (let i = 0; i < nums.length; i++) {
          document.write(`${nums[i]} `);
        }
        document.write("<br>");
      }

      function zeroFn() {
        for (let i = 0; i < nums.length; i++) {
          if (i % 2 === 0) nums[i] = 0;
        }
        selectFn();
        document.write("<a href='배열접근조작2.html'>새로고침</a>");
      }
      insertFn();
      selectFn();
    </script>
    <button type="button" onclick="zeroFn()">홀수 값은 0으로 수정</button>
  </body>
</html>
