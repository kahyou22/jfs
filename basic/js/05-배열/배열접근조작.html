<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: 배열 접근 조작</title>
  </head>
  <body>
    <button type="button" onclick="addFn()">1~100까지 합</button>
    <script>
      function addFn() {
        selectFn();
        let sum = 0;
        for (let i = 0; i < nums.length; i++) {
          sum += nums[i];
        }
        document.write(sum + "<br>");
        document.write("<a href='배열접근조작.html'>새로고침</a>");
      }

      const nums = [];

      function insertFn() {
        for (let i = 0; i < 100; i++) {
          nums[i] = i + 1;
        }
      }

      function selectFn() {
        insertFn();
        document.write(nums + "<br>");
      }
    </script>
  </body>
</html>
