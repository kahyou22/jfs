<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: switch</title>
  </head>
  <body>
    <script>
      document.write(new Date());

      function format02d(n) {
        return n < 10 ? "0" + n : n;
      }

      function digitalClock() {
        document.body.innerHTML = "";

        const date = new Date();
        let day;

        // switch (date.getDay()) {
        //   case 0:
        //     day = "일";
        //     break;
        //   case 1:
        //     day = "월";
        //     break;
        //   case 2:
        //     day = "화";
        //     break;
        //   case 3:
        //     day = "수";
        //     break;
        //   case 4:
        //     day = "목";
        //     break;
        //   case 5:
        //     day = "금";
        //     break;
        //   case 6:
        //     day = "토";
        //     break;
        // }

        if (date.getDay() == 0) {
          day = "일";
        } else if (date.getDay() == 1) {
          day = "월";
        } else if (date.getDay() == 2) {
          day = "화";
        } else if (date.getDay() == 3) {
          day = "수";
        } else if (date.getDay() == 4) {
          day = "목";
        } else if (date.getDay() == 5) {
          day = "금";
        } else if (date.getDay() == 6) {
          day = "토";
        }

        document.write(date.getFullYear() + "년<br>");
        document.write(date.getMonth() + 1 + "월<br>");
        document.write(date.getDate() + "일<br>");
        document.write(day + "요일<br>");
        document.write(format02d(date.getHours()) + ":");
        document.write(format02d(date.getMinutes()) + ":");
        document.write(format02d(date.getSeconds()) + "<br>");
      }

      digitalClock();
      setInterval(digitalClock, 1000);

      let text;
      const today = new Date(); // 0(일요일)~6(토요일)
      const week = today.getDay();
      switch (week) {
        case 1: // 월요일
        case 2: // 화요일
          text = "HTML5";
          break;
        case 3: // 수요일
        case 4: // 목요일
          text = "자바스크립트";
          break;
        case 5: // 금요일
        case 6: // 토요일
          text = "영어";
          break;
        case 0: //일요일
        default:
          text = "수영";
      }
      document.write("오늘은 <b>" + text + "</b> 학습하는 날입니다. <p/>");
    </script>
  </body>
</html>
