<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: continue</title>
  </head>
  <body>
    <script>
      let x = 0;
      let sum = 0;

      while (1) {
        x++;
        if (x > 100) break;
        if (x % 3 != 0) continue;
        sum += x;
        document.write(x + " ");
      }

      document.write("<br>1~100까지 3의 배수 합: " + sum + "<br>");

      sum = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 3 != 0) continue;
        sum += i;
        document.write(i + " ");
      }

      document.write("<br>1~100까지 3의 배수 합: " + sum + "<br>");

      var i, j;
      // label name
      outloop: for (i = 0; i < 3; i++) {
        // label name
        inloop: for (j = 0; j < 3; j++) {
          if (i === 1 && j === 0) {
            continue outloop;
          }
          document.write("i = " + i + ", j = " + j + "<br>");
        }
      }
    </script>
  </body>
</html>
