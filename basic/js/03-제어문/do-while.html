<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: do-while</title>
  </head>
  <body>
    <script>
      let x = 1;
      let sum = 0;

      do {
        sum += x;
        x++;
      } while (x <= 100);

      document.write("1~100까지 합: " + sum + "<br>");
    </script>
  </body>
</html>
