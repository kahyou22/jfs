<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단</title>
  </head>
  <body>
    <script>
      for (let i = 2; i <= 9; i++) {
        document.write("<br>---[" + i + "단]---<br>");
        for (let j = 1; j <= 9; j++) {
          document.write(i + " * " + j + " = " + j * i + "<br>");
        }
      }
    </script>
  </body>
</html>
