<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: while</title>
  </head>
  <body>
    <script>
      let sum = 0;
      let x = 1;
      while (x <= 100) {
        sum += x;
        x++;
      }
      document.write("1~100까지 합: " + sum + "<br>");

      sum = 0;
      x = 1;
      while (1) {
        sum += x;
        x++;

        if (x > 10000) break;
      }
      document.write("1~10000까지 합: " + sum + "<br>");
    </script>
  </body>
</html>
