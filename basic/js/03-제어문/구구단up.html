<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구구단 ver.표</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th,
      td {
        padding: 8px 16px;
        border: 1px solid;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      let tableHTML = "<table>";

      tableHTML += "<tr>";
      for (let i = 1; i <= 9; i++) {
        tableHTML += `<th>${i}단</th>`;
      }
      tableHTML += "</tr>";

      for (let i = 1; i <= 9; i++) {
        tableHTML += "<tr>";
        for (let j = 1; j <= 9; j++) {
          tableHTML += `<td>${j} × ${i} = ${i * j}</td>`;
        }
        tableHTML += "</tr>";
      }
      tableHTML += "</table>";

      document.write(tableHTML);
    </script>
  </body>
</html>
