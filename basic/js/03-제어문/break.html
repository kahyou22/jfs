<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: break</title>
  </head>
  <body>
    <script>
      let x = 0;
      let sum = 0;

      while (1) {
        x += 3;
        if (x > 100) break;
        sum += x;
        document.write(x + " ");
      }

      document.write("<br>1~100까지 3의 배수 합: " + sum + "<br>");

      sum = 0;
      for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          sum += i;
          document.write(i + " ");
        }
      }

      document.write("<br>1~100까지 3의 배수 합: " + sum + "<br>");
    </script>
  </body>
</html>
