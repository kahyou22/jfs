<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: if</title>
  </head>
  <body>
    <script>
      let age = prompt("나이를 입력하세요.");

      if (age >= 19) {
        document.write("성인입니다.");
      }
      if (false) {
        document.write("성인입니다.");
      }

      if (age >= 19) {
        document.write("성인입니다.");

        if (age >= 30) {
          document.write("30이 넘었군요!");
        }
      }

      if (age < 19) {
        document.write("성인이 아닙니다.");
      }

      if (age >= 19) {
        document.write("성인입니다.");
      } else {
        document.write("미성년자입니다.");
      }
    </script>
  </body>
</html>
