<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: 비트논리연산자</title>
  </head>
  <body>
    <script>
      const x = 5; // 0101
      const y = 7; // 0111

      // 비트곱
      document.write("x & y = " + (x & y) + "<br>");
      // 비트합
      document.write("x | y = " + (x | y) + "<br>");
      // 배타적 비트합
      document.write("x ^ y = " + (x ^ y) + "<br>");
      // 비트 부정
      document.write("~x = " + ~x + "<br>");
    </script>
  </body>
</html>
