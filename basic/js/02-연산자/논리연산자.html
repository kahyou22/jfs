<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: 논리연산자</title>
  </head>
  <body>
    <script>
      const x = 5;
      const y = 7;
      // const result;
      let result;

      document.write("true && true = " + (true && true) + "<br>");
      document.write("true && false = " + (true && false) + "<br>");
      document.write("false && true = " + (false && true) + "<br>");
      document.write("false && false = " + (false && false) + "<br>");
      document.write("<br>");

      document.write("true || true = " + (true || true) + "<br>");
      document.write("true || false = " + (true || false) + "<br>");
      document.write("false || true = " + (false || true) + "<br>");
      document.write("false || false = " + (false || false) + "<br>");
      document.write("<br>");

      document.write("!true = " + !true + "<br>");
      document.write("!false = " + !false + "<br>");
      document.write("<br>");

      document.write("x > 10 && y < 10 = " + (x > 10 && y < 10) + "<br>");
      document.write("x > 10 || y < 10 = " + (x > 10 || y < 10) + "<br>");
      document.write("!(x > 10 && y < 10) = " + !(x > 10 && y < 10) + "<br>");
    </script>
  </body>
</html>
