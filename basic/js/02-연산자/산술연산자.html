<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: 산술연산자</title>
  </head>
  <body>
    <script>
      let num1 = 5;
      let num2 = 2;
      const num3 = (num4 = 0);

      document.write("5 + 2 = " + (num1 + num2) + "<br>");
      document.write("5 - 2 = " + (num1 - num2) + "<br>");
      document.write("5 * 2 = " + num1 * num2 + "<br>");
      document.write("5 / 2 = " + num1 / num2 + "<br>");
      document.write("5 % 2 = " + (num1 % num2) + "<br>");
      document.write("5 ** 2 = " + num1 ** num2 + "<br>");

      document.write("num1++: " + num1++ + "<br>");
      document.write("++num1: " + ++num1 + "<br>");
      document.write("num2--: " + num2-- + "<br>");
      document.write("--num2: " + --num2 + "<br>");
    </script>
  </body>
</html>
