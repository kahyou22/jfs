<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: 조건(삼항)연산자</title>
  </head>
  <body>
    <script>
      const x = 7;
      const y = 2;

      document.write("x > y ? x : y = " + (x > y ? x : y) + "<br>");
      document.write("x < y ? x : y = " + (x < y ? x : y) + "<br>");

      document.write((x > y ? x : y) + "<br>");

      if (x > y) {
        document.write(x);
      } else {
        document.write(y);
      }
    </script>
  </body>
</html>
