<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: 대입연산자</title>
  </head>
  <body>
    <script>
      let x = 10;
      const y = prompt("1~5 사이 정수를 입력하세요.");

      document.write("y : " + y + "<br>");

      document.write("x+=y : " + (x += y) + "<br>");
      document.write("x-=y : " + (x -= y) + "<br>");
      document.write("x*=y : " + (x *= y) + "<br>");
      document.write("x/=y : " + (x /= y) + "<br>");
      document.write("x%=y : " + (x %= y) + "<br>");
      document.write("x**=y : " + (x **= y) + "<br>");

      let str = "ECMAScript ";
      document.write("str += 6 : " + (str += 6) + "<br>");
    </script>
  </body>
</html>
