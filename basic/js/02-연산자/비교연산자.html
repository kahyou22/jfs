<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS: 비교연산자</title>
  </head>
  <body>
    <script>
      const num = 5;
      const str = "5";

      document.write("5 > '5' = " + (num > str) + "<br>");
      document.write("5 < '5' = " + (num < str) + "<br>");
      document.write("5 >= '5' = " + (num >= str) + "<br>");
      document.write("5 <= '5' = " + (num <= str) + "<br>");
      document.write("5 == '5' = " + (num == str) + "<br>");
      document.write("5 === '5' = " + (num === str) + "<br>");
      document.write("5 != '5' = " + (num != str) + "<br>");
      document.write("5 !== '5' = " + (num !== str) + "<br>");
    </script>
  </body>
</html>
