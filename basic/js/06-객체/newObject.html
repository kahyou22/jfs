<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS 객체</title>
  </head>
  <body>
    <p id="var1">아이디</p>
    <p class="var1">클래스</p>
    <script>
      const var1 = document.getElementById("var1");
      const var2 = document.getElementsByClassName("var1")[0];

      const car = {};
      car.name = "미니쿠퍼";
      car.speed = 150;
      car.color = "빨간색";
      car.msg = function () {
        return `내 차는 ${this.color} ${this.name} 입니다.`;
      };

      const car2 = new Object();
      car2.name = "제네시스";
      car2.speed = 120;
      car2.color = "검은색";
      car2.msg = function () {
        return `내 차는 ${this.color} ${this.name} 입니다.`;
      };

      var1.innerHTML = car2.name;
      var2.innerHTML = car2.msg();
    </script>
  </body>
</html>
