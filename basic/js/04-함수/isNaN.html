<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS isNaN</title>
  </head>
  <body>
    <script>
      document.write(isNaN(NaN) + "<br>");
      document.write(isNaN("string") + "<br>");
      document.write(isNaN(0) + "<br>");
      document.write(isNaN("0") + "<br>");
      document.write(isNaN(() => {}) + "<br>");
    </script>
  </body>
</html>
