<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS: Flexbox</title>
    <style>
      /*
        align-content
          교차의 정렬
          (조건) flex-wrap: wrap;을 지정한 후 사용!
          기본값은 normal(stretch)
            stretch: 플렉스 아이템의 크기가 부모 크기의 100%로 지정
            flex-start: 플렉스 아이템을 시작 기준 배치
            flex-end: 플렉스 아이템을 끝 기준 배치
            center: 플렉스 아이템을 가운데 배치
            space-between: 시작과 끝에 플렉스 아이템을 배치하고, 나머지 공간을 균등 분배
            space-around: 플렉스 아이템을 둘러싼 공간을 같은 공간으로 분배
            space-evenly: 플렉스 아이템의 제외한 남은 공간을 균등 분배
       */
      .flex-container {
        display: flex;
        height: 300px;
        /* flex-direction: column; */
        flex-wrap: wrap;
        background-color: dodgerblue;
        margin: 20px;
      }

      .flex-container.fx1 {
        align-content: stretch;
      }

      .flex-container.fx2 {
        align-content: flex-start;
      }

      .flex-container.fx3 {
        align-content: flex-end;
      }

      .flex-container.fx4 {
        align-content: center;
      }

      .flex-container.fx5 {
        align-content: space-between;
      }

      .flex-container.fx6 {
        align-content: space-around;
      }

      .flex-container.fx7 {
        align-content: space-evenly;
      }

      .flex-container div {
        width: 100px;
        padding: 10px;
        margin: 10px;
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <div class="flex-container fx1">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container fx2">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container fx3">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container fx4">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
    <div class="flex-container fx5">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <div class="flex-container fx6">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
    <div class="flex-container fx7">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
    </div>
  </body>
</html>
