<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자</title>
    <style>
      ul h2 {
        border: 1px solid red;
      }
      li > p {
        border: 2px dashed blue;
      }
      li.li {
        border: 3px dotted violet;
      }
      li p.li {
        border: 3px double palegreen;
      }
    </style>
  </head>
  <body>
    <h1>CSS 선택자2</h1>
    <h2>두 개 이상의 선택자를 활용한 선택자</h2>
    <ul>
      <li>
        <h2 class="descendant li">하위 선택자</h2>
        <p class="li">
          하위 선택자란? 공백을 사용하여 두 개의 선택자를 사용한 선택자를
          말한다.
        </p>
      </li>
      <li>자식 선택자</li>
      <li class="li">결합 선택자</li>
      <li>가상 클래스 선택자</li>
      <li>가상 요소 선택자</li>
    </ul>
  </body>
</html>
