<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자</title>
    <style>
      div {
        width: 340px;
        height: 268px;
        border: 5px solid red;
        cursor: pointer;
        overflow: hidden;
      }

      img {
        transition: 0.5s;
      }

      div:hover img {
        transform: scale(1.2, 1.2);
      }
    </style>
  </head>
  <body>
    <h1>CSS 선택자2</h1>
    <div>
      <img
        src="https://www.honorsville.co.kr/upload/temp/20255303432444.jpg"
        alt="충주연수 경남아너스빌 센터원 아파트 외관"
      />
    </div>
  </body>
</html>
