<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>전환2</title>
    <style>
      /* 
        transition-property: all (기본값)
        transition-duration (필수)
        transition-timing-function
        transition-delay
       */
      div {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: width 2s, height 4s, background-color 3s;
      }

      div:hover {
        width: 300px;
        height: 300px;
        background: blue;
      }
    </style>
  </head>
  <body>
    <div>전환</div>
  </body>
</html>
