<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그라디언트(Gradient)</title>
    <style>
      /* background-image: linear-gradient([direction], color1, color2, ...); */
      /* background-image: conic-gradient(shape size at position, start-color, ..., last-color); */
      p {
        width: 500px;
        height: 200px;
        color: #fff;
        font-size: 30px;
      }

      #grad1 {
        background-image: conic-gradient(red, yellow, green);
      }

      #grad2 {
        background-image: conic-gradient(red 45deg, yellow 90deg, green 210deg);
      }

      #grad3 {
        background-image: conic-gradient(
          red 0deg,
          red 90deg,
          yellow 90deg,
          yellow 180deg,
          green 180deg,
          green 270deg,
          blue 270deg
        );
      }

      #grad4 {
        background-image: conic-gradient(from 90deg, red, yellow, green);
      }

      #grad5 {
        background-image: conic-gradient(at 60% 45%, red, yellow, green);
      }

      #grad6 {
        background-image: repeating-conic-gradient(red, yellow 10%, green 15%);
      }
    </style>
  </head>
  <body>
    <p id="grad1">background-image: linear-gradient(to bottom, red, yellow);</p>
    <p id="grad2">background-image: linear-gradient(to bottom, red, yellow);</p>
    <p id="grad3">closest-side</p>
    <p id="grad4">farthest-side</p>
    <p id="grad5">closest-corner</p>
    <p id="grad6">farthest-corner</p>
  </body>
</html>
