<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그림자 효과</title>
    <style>
      img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* object-fit: contain; */
      }
      p {
        width: 500px;
        height: 100px;
        margin: 50px;
        background: orange;
        /* overflow: hidden; */
      }
      .p1 {
        /* box-shadow: h v [blur] [spread] [color] [inset]; */
        /* color: #fff; */
        box-shadow: 10px 10px;
        box-shadow: 10px 10px 5px 12px lightblue;
      }
      .p2 {
        background: #fff;
        box-shadow: 0 0 15px 5px lightblue inset;
      }
      .p3 {
        box-shadow: 5px 5px 8px blue, 10px 10px 8px red, 15px 15px 8px green;
      }
      .p4 {
        color: white;
        box-shadow: 1px 1px 2px black, 0 0 25px blue, 0 0 5px darkblue;
      }
      p:has(button) {
        background: transparent;
      }
      button.p4 {
        width: 200px;
        height: 50px;
        background: inherit;
        color: #000;
        box-shadow: none;
        border: 1px solid #ccc;
        transition: 0.2s ease-out;
      }
      button.p4:hover {
        box-shadow: 0 0 6px rgba(35, 173, 278, 1);
      }
    </style>
  </head>
  <body>
    <p class="p1">box-shadow: 2px 2px;</p>
    <p class="p2">box-shadow: 2px 2px;</p>
    <p class="p3">box-shadow: 2px 2px;</p>
    <p class="p4">
      <img
        src="https://www.w3schools.com/css/rock600x400.jpg"
        alt="이미지 박스 그림자"
      />
    </p>
    <p>
      <button class="p4">더보기</button>
    </p>
  </body>
</html>
