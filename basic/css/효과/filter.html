<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS: filter</title>
    <style>
      img:nth-child(1) {
        filter: grayscale(100%);
      }
      img:nth-child(2) {
        filter: opacity(30%);
      }
      img:nth-child(3) {
        filter: hue-rotate(90deg);
      }
      img:nth-child(4) {
        filter: sepia(100%);
      }
      img:hover {
        filter: none;
      }
    </style>
  </head>
  <body>
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="파인애플" />
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="파인애플" />
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="파인애플" />
    <img src="https://www.w3schools.com/cssref/pineapple.jpg" alt="파인애플" />
  </body>
</html>
