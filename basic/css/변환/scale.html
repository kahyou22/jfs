<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변환: scale</title>
    <style>
      img {
        width: 100%;
        height: 100%;
      }

      .outer {
        width: 960px;
        height: 584px;
        overflow: hidden;
      }

      .inner {
        height: 100%;
        transition: 1s;
      }

      .inner:hover {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">
        <img src="../../assets/images/bg_sec31.jpg" alt="크기 변환" />
      </div>
    </div>
  </body>
</html>
