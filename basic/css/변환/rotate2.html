<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변환: rotate</title>
    <style>
      body {
        background: #2a2c44;
      }
      div {
        width: 141px;
        height: 140px;
        transition: 5s linear;
      }

      div:hover {
        transform: rotate(360deg);
      }
    </style>
  </head>
  <body>
    <div><img src="./../../assets/images/curvetext.svg" alt="회전 변환" /></div>
  </body>
</html>
