<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>변환: transform-origin</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: skyblue;
        transition: 1s;
        margin: 50px;
      }

      div:hover {
        transform: rotate(180deg);
      }

      .box1 {
        transform-origin: 50% 50%;
      }

      .box2 {
        transform-origin: 0%;
        transform-origin: 50% 0%;
        transform-origin: center top;
      }
    </style>
  </head>
  <body>
    <div class="box1">박스</div>
    <div class="box2">박스</div>
  </body>
</html>
