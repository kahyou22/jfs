<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 이벤트</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      $(() => {
        $("button:nth-of-type(1)").click(() => {
          $("p").show();
        });
        $("button:nth-of-type(2)").click(() => {
          $("p").hide();
        });
      });
    </script>
  </head>
  <body>
    <button type="button">보이기</button>
    <button type="button">숨기기</button>
    <p>버튼을 눌러보세요~</p>
  </body>
</html>
