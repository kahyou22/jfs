<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리 마우스 이벤트</title>
    <style>
      div.out {
        width: 200px;
        height: 100px;
        border: 1px solid #000000;
        text-align: center;
        background-color: yellow;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
      let n = 0;
      $(() => {
        $(".out").mouseenter(() => {
          $("p:first").text("마우스들어옴");
          $("p:last").text(++n);
        });
      });
    </script>
  </head>
  <body>
    <div class="out">
      <p>마우스 이벤트 알아보기</p>
      <p>0</p>
    </div>
  </body>
</html>
