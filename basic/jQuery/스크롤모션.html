<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스크롤모션</title>
    <style>
      section {
        height: 100vh;
      }
      .result {
        position: fixed;
        right: 0;
        top: 0;
        height: 200px;
        font-size: 3em;
      }
      #section2 {
        position: relative;
      }
      ul {
        display: flex;
        justify-content: center;
        list-style: none;
        margin: 0;
        padding: 0;
      }
      .motion {
        position: relative;
        top: 100%;
        width: 300px;
        height: 400px;
        background: yellow;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
    <script>
      $(window).scroll(function () {
        //변수 선언
        var win = $(window),
          result = $(".result"),
          motion = $(".motion"),
          windowHeight = win.height(),
          windowScrollTop = win.scrollTop(),
          speed = 1000,
          easing = "easeOutExpo",
          pos = 0,
          offset = 1.5;

        result.html(windowScrollTop + " , " + windowHeight);

        if (windowScrollTop > windowHeight / offset) {
          //참일 경우
          motion.each((i, el) => {
            setTimeout(() => {
              $(el).stop().animate({ top: pos, opacity: 1 }, speed, easing);
            }, i * 100);
          });
        } else {
          //거짓일 경우
          motion.each((i, el) => {
            setTimeout(() => {
              $(el)
                .stop()
                .animate({ top: pos + 1000, opacity: 0 }, speed, easing);
            }, i * 100);
          });
        }
      });
    </script>
  </head>
  <body>
    <section id="section1">
      <h1>$(window).scroll, scrollTop()</h1>
      <p>scroll 이벤트는 요소의 스크롤 막대가 스크롤될 때 발생합니다.</p>
      <p>
        scrollTop() 메서드는 선택한 요소의 세로 스크롤 막대 위치를 설정하거나
        반환합니다.
      </p>
      <div class="result">$(window).scrollTop()의 값</div>
    </section>

    <section id="section2">
      <h2>섹션2</h2>
      <ul>
        <li class="motion">나는 스크롤하면 움직여요~</li>
        <li class="motion">나는 스크롤하면 움직여요~</li>
        <li class="motion">나는 스크롤하면 움직여요~</li>
        <li class="motion">나는 스크롤하면 움직여요~</li>
      </ul>
    </section>
  </body>
</html>
