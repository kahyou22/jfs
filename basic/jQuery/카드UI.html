<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.min.js"></script>
    <style>
      .card {
        position: relative;
        width: 240px;
        height: 320px;
        border-radius: 0.375rem;
        overflow: hidden;
      }
      .poster {
        position: absolute;
        top: 0;
        background-color: gray;
        background-image: url(https://avatars.githubusercontent.com/u/58001214?v=4);
        background-position: center;
        background-size: cover;
        width: 100%;
        height: 100%;
      }
      .info {
        position: absolute;
        top: 0;
        height: 100%;
        color: #fff;
        background-color: #0006;
        opacity: 0;
        transition: 0.5s;
      }
      .card:hover .info {
        opacity: 1;
      }
      .controls {
        position: absolute;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="poster"></div>
      <div class="info">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium
        neque nisi, dignissimos quia temporibus, possimus corporis ut voluptatum
        provident quis necessitatibus quas. Accusantium, dolorum labore ipsum
        expedita dolorem corrupti voluptas!
      </div>
      <div class="controls row w-100 m-0">
        <div class="col btn btn-secondary">
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="col-8 ms-2 btn btn-primary text-white">예매</div>
      </div>
    </div>
  </body>
</html>
