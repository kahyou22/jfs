<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>relative</title>
    <style>
      /* 
        position: 위치
          기본값: static;
          relative
          absolute
          fixed
          sticky
        
        left
        right
        top
        bottom
       */
      div.relative {
        position: relative;
        width: 100px;
        height: 100px;
        left: 100px;
        top: 100px;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <div class="relative"></div>
  </body>
</html>
