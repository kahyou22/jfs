<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자</title>
  </head>
  <style>
    /*
      가상 클래스 선택자
        :nth-child(n)
        :nth-of-type(n)
     */
    p:nth-of-type(1) {
      color: red;
    }
    h1 + p {
      color: red;
    }
    h1 ~ p {
      border: 1px solid blue;
    }
  </style>
  <body>
    <div>
      <h1>형제 관계 선택자</h1>
      <h2>형제 선택자</h2>
      <p>나는 1번째 문단이다.</p>
      <p>나는 2번째 문단이다.</p>
      <h2>인접 형제 선택자</h2>
      <p>나는 3번째 문단이다.</p>
      <p>나는 4번째 문단이다.</p>
      <p>나는 5번째 문단이다.</p>
    </div>
  </body>
</html>
