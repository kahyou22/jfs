<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexible</title>
    <style>
      /*
        부모 요쇠 플렉스 컨테이너
          1. flex-direction
            - row(행): 좌->우
            - column(열): 상->하
            - 만약 row이면 주측이 row, 교차축은 column
            - 만약 column이면 주측이 column, 교차축은 row
            Flex 항목의 표시 방향을 설정합니다.

          2. flex-wrap
            플렉스 항목을 래핑할지 여부를 지정합니다.
            플렉스 아이템이 많아서 플렉스 컨테이너 영역을 벗어날 경우
              nowrap은 줄 바꿈 되지 않고, wrap은 줄 바꿈된다.
            align-content의 경우 flex-wrap: wrap;인 상태일 때 사용한다.
          3. flex-flow: direction wrap;
            flex-direction및에 대한 약어 속성 flex-wrap

          4. justify-content
            플렉스 아이템의 주축 정렬
          5. align-items
            플렉스 아이템의 교차축 정렬
            아래와 같은 상태에서 플렉스 아이템 한 줄씩 정렬된다.
          6. align-content
            플렉스 아이템의 교차축 정렬
            flex-wrap: nowrap;인 상태에서는 사용x
            flex-wrap: wrap;인 상태일 때 사용
            플렉스 아이템이 많아서 플렉스 컨테이너 영역을 벗어날 경우
              플렉스 아이템 전체가 그룹되어 정렬된다.
       */
      .container {
        display: flex;
        height: 600px;
        background-color: DodgerBlue;
      }

      /*
        자식 요소: 플렉스 아이템
          - 가로 배치
          - 가로 크기: 콘텐츠 크기
          - 세로 크기: 부모 크기의 100%
       */
      .container div {
        /* display: inline-block; */
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
      }

      /* div:nth-of-type(1) {
        font-size: 50px;
      }
      div:nth-of-type(2) {
        font-size: 20px;
      }
      div:nth-of-type(3) {
        font-size: 80px;
      } */
    </style>
  </head>
  <body>
    <div class="container">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
      <div>Item 6</div>
      <div>Item 7</div>
      <div>Item 8</div>
      <div>Item 9</div>
      <div>Item 10</div>
      <div>Item 11</div>
      <div>Item 12</div>
    </div>
  </body>
</html>
