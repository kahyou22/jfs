<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexible</title>
    <style>
      /* 부모 요쇠 플렉스 컨테이너 */
      .container {
        display: flex;
        flex-direction: row;
        background-color: DodgerBlue;
      }

      /*
        자식 요소: 플렉스 아이템
          - 가로 배치
          - 크기: 콘텐츠 크기
       */
      .container div {
        /* display: inline-block; */
        background-color: #f1f1f1;
        margin: 10px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
    </div>
  </body>
</html>
