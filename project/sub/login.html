<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>하나투어 : 꿈꾸는 대로 펼쳐지다.</title>
  </head>
  <body>
    <!-- 타깃사이트: https://www.hanatour.com/ -->
    <!-- 참조사이트: https://composecoffee.com/index.php?mid=index&act=dispMemberLoginForm -->
    <div class="login_container">
      <div class="login_box">
        <a href="index.html"><i class="fa-solid fa-xmark"></i></a>
        <div class="inner">
          <h1>LOGIN</h1>
          <form action="login.jsp" method="post">
            <div class="input_wrap">
              <label for="uid"><i class="fa-solid fa-user"></i></label>
              <input type="text" name="uid" id="uid" placeholder="아이디" />
              <label for="upw"><i class="fa-solid fa-lock"></i></label>
              <input
                type="password"
                name="upw"
                id="upw"
                placeholder="비밀번호"
              />
            </div>
            <div class="keep_sign">
              <input
                type="checkbox"
                name="keep_signed"
                id="keep_signed"
                value="Y"
              />
              <label for="keep_signed">로그인 유지</label>
            </div>
            <div class="btn_wrap">
              <button type="submit" class="btn_login">로그인</button>
            </div>
          </form>
          <div class="etc_wrap">
            <a href="/">회원가입</a>
            <a href="/">ID/PW 찾기</a>
            <a href="/">인증메일 재발송</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
