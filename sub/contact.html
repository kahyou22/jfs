    <div id="contact">
      <div class="parallax-bg">
        <h2>CONTACT</h2>
      </div>
      <h3>내가 일하는 곳</h3>
      <p>여러분의 피드백을 기다리고 있습니다!</p>
      <div class="container">
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1585.836105731495!2d127.10924847120936!3d37.35026826534735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b59c5d7697313%3A0xbba08f656485ef2c!2z65GQ65Oc66a87Lu07ZOo7YSw7ZWZ7JuQIOyEseuCqOu2hOuLuSAo6rWsLuydtOygoOyVhOy5tOuNsOuvuOy7tO2TqO2EsO2VmeybkCk!5e0!3m2!1sko!2skr!4v1761029170729!5m2!1sko!2skr"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="contact">
          <ul class="addr">
            <li><i class="fa-solid fa-location-dot"></i>성남시 분당구</li>
            <li>
              <a href="tel:010-0000-0000">
                <i class="fa-solid fa-phone"></i>010-0000-0000
              </a>
            </li>
            <li>
              <a href="mailto:🚀@🚀.com">
                <i class="fa-solid fa-envelope"></i>Email: 🚀@🚀.com
              </a>
            </li>
          </ul>
          <p>
            위의 연락처로 <i class="fa-solid fa-phone-volume"></i>주시거나,
            아래에 <b>메모</b>를 남겨주세요.
          </p>
          <form action="" method="get">
            <div class="field-group">
              <input type="text" name="name" id="" placeholder="Name" />
              <input type="email" name="email" id="" placeholder="Email" />
            </div>
            <textarea
              type="text"
              name="message"
              id=""
              placeholder="Message"
            ></textarea>
            <div class="field-group">
              <button>
                <i class="fa-solid fa-paper-plane"></i>메시지 보내기
              </button>
            </div>
          </form>
        </div>
      </div>
