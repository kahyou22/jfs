<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>디지털 시계</title>
  </head>
  <body>
    <h1 id="clock"></h1>
    <script>
      const clockEl = document.getElementById("clock");

      function format02d(n) {
        return n < 10 ? "0" + n : n;
      }

      function digitalClock() {
        const date = new Date();
        let day;

        if (date.getDay() == 0) {
          day = "일";
        } else if (date.getDay() == 1) {
          day = "월";
        } else if (date.getDay() == 2) {
          day = "화";
        } else if (date.getDay() == 3) {
          day = "수";
        } else if (date.getDay() == 4) {
          day = "목";
        } else if (date.getDay() == 5) {
          day = "금";
        } else if (date.getDay() == 6) {
          day = "토";
        }

        let clockHTML = "";
        clockHTML += format02d(date.getHours()) + ":";
        clockHTML += format02d(date.getMinutes()) + ":";
        clockHTML += format02d(date.getSeconds()) + "";

        clockEl.innerHTML = clockHTML;
      }

      digitalClock();
      setInterval(digitalClock, 1000);
    </script>
  </body>
</html>
