<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-미디어</title>
  </head>
  <body>
    <!-- 주석: [Ctrl] + [/] -->
    <!-- 커서 위치에 주석 추가: [Shift] + [Alt] + [A] -->
    <!-- !tab: emmet -->
    <!-- https://docs.emmet.io/cheat-sheet/ -->
    <!-- h1+p+a+img 탭 -->
    <h1>제목</h1>
    <p>본문 텍스트 입니다.</p>
    <a href="https://github.com/kahyou22/jfs">마이 깃허브 사이트</a>
    <img src="logo.png" alt="대체 텍스트" />
    <img src="logo.svg" alt="대체 텍스트" />
    <img src="esbuild.svg" alt="대체 텍스트" />
    <!-- 순서 없는 목록 -->
    <!-- ul>li*5 -->
    <ul>
      <li>아메리카노</li>
      <li>카페라떼</li>
      <li>카페모카</li>
      <li>카푸치노</li>
      <li>펩시 제로 슈거</li>
    </ul>
    <!-- 순서 있는 목록 -->
    <!-- ol>li*3 -->
    <h2>올림픽 양궁 순위</h2>
    <ol>
      <li>한국</li>
      <li>미국</li>
      <li>????</li>
    </ol>
    <img
      src="https://avatars.githubusercontent.com/u/58001214?v=4"
      alt="강사 Github 프로필 이미지"
      width="100"
    />
    <img
      src="https://avatars.githubusercontent.com/u/58001214?v=4"
      alt="강사 Github 프로필 이미지"
      style="width: 100px"
    />
  </body>
</html>
